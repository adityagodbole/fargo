---
source_directory:   source
build_directory:    build
layout:             together

builds:
  src:
    suffix:         false
    packer:         false
  min:
    shrink_vars:    true
    private:        true

packages:

  fargo:
    - fargo
    - fargo/scheme
    - fargo/scheme_nodes
    - fargo/runtime/callable/function
    - fargo/runtime/callable/syntax
    - fargo/runtime/data/cons
    - fargo/runtime/data/symbol
    - fargo/runtime/scope
    - fargo/runtime/top_level
